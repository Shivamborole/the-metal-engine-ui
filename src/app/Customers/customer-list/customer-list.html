<div class="customer-list-container">
  <!-- Top header row -->
  <div class="customers-header-row">
    <h2>Customers</h2>

    <button class="add-btn" (click)="goToAdd()">
      + Add Customer
    </button>
  </div>

  <div class="customer-table-wrapper">
    <table class="customer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Company</th>
          <th>Email</th>
          <th>Phone</th>
          <th>GST</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        @for (c of customers; track c.id) {
          <tr>
            <td>{{ c.customerName }}</td>
            <td>{{ c.companyName }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.gstNumber }}</td>
            <td>{{ c.billingAddressLine1 }}</td>
            <td>
              <button class="edit-btn" (click)="editCustomer(c.id)">
                Edit
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
