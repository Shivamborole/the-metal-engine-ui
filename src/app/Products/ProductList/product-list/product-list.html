<div class="page-container">
  <div class="page-header">
    <h2>Products</h2>
    <button class="add-btn" (click)="goToAdd()">+ Add Product</button>
  </div>

  <div *ngIf="error" class="error-banner">{{ error }}</div>

  <div class="table-container" *ngIf="!loading; else loadingTpl">
    <table class="product-table" *ngIf="products.length; else emptyTpl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Unit</th>
          <th>Price</th>
          <th>GST %</th>
          <th style="width:160px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.name }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'badge-simple': p.productType === 'Simple',
              'badge-bom': p.productType === 'BOM',
              'badge-raw': p.productType === 'Raw'
            }">
              {{ p.productType || 'Simple' }}
            </span>
          </td>
          <td>{{ p.sellingUnit }}</td>
          <td>â‚¹ {{ p.unitPrice | number:'1.2-2' }}</td>
          <td>{{ p.gstRate }}</td>
          <td class="actions-col">
            <button class="edit-btn" (click)="editProduct(p.id)">Edit</button>
            <button class="delete-btn" (click)="deleteProduct(p.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">Loading products...</div>
  </ng-template>

  <ng-template #emptyTpl>
    <div class="empty-state">
      No products found. Click "Add Product" to create one.
    </div>
  </ng-template>
</div>
