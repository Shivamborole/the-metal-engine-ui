<div class="login-wrapper">

  <div class="login-box">
    <h2>Create Account</h2>
    <p class="subtitle">Register to get started</p>

    <form #reg="ngForm" (ngSubmit)="onSubmit(reg)">

      <div class="form-group">
        <input type="text" name="fullname" placeholder="Full Name"
          [(ngModel)]="fullname" required />
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email"
          [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <input type="text" name="phone" placeholder="Phone Number"
          [(ngModel)]="phone" required />
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password"
          [(ngModel)]="password" required minlength="4" />
      </div>

      <div class="form-group">
        <input type="password" name="confirmPassword" placeholder="Confirm Password"
          [(ngModel)]="confirmPassword" required minlength="4" />
      </div>

      <!-- ALERTS -->
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Please wait...' : 'Register' }}
      </button>

      <div class="links">
        <a routerLink="/login">Already have an account? Login</a>
      </div>

    </form>

  </div>

</div>
