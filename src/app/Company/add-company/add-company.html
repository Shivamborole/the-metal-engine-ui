<div class="company-form-container">
  <h2>Add Company</h2>

  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">

    <!-- Basic Details -->
    <div class="section">
      <h3>Basic Details</h3>
      <div class="row">
        <div class="col-md-4">
          <label>Name *</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>GST Number</label>
          <input type="text" formControlName="gstNumber" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Website</label>
          <input type="text" formControlName="website" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div class="section">
      <h3>Contact</h3>
      <div class="row">
        <div class="col-md-4">
          <label>Email *</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Mobile Number *</label>
          <input type="text" formControlName="mobileNumber" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="section">
      <h3>Address</h3>
      <div class="row">
        <div class="col-md-12">
          <label>Address *</label>
          <textarea formControlName="address" class="form-control"></textarea>
        </div>

        <div class="col-md-4">
          <label>City *</label>
          <input type="text" formControlName="city" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>State *</label>
          <input type="text" formControlName="state" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Country *</label>
          <input type="text" formControlName="country" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Bank Details -->
    <div class="section">
      <h3>Bank Details</h3>
      <div class="row">
        <div class="col-md-4">
          <label>Bank Name *</label>
          <input type="text" formControlName="bankName" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Account Number *</label>
          <input type="text" formControlName="accountNumber" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>IFSC Code *</label>
          <input type="text" formControlName="IFSC" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Branch</label>
          <input type="text" formControlName="BranchName" class="form-control" />
        </div>
      </div>
      <div class="col-md-4">
        <label>UPI ID *</label>
        <input type="text" formControlName="UPIId" class="form-control" />
      </div>
    </div>


    <button type="submit" [disabled]="companyForm.invalid" class="btn btn-primary mt-3">
      Save Company
    </button>

  </form>
</div>
