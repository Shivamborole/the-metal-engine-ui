<div class="page-header">
  <h2>Your Companies</h2>
  <button class="btn primary" (click)="goToAdd()">+ Add Company</button>
</div>

<div class="table-card">

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>GST Number</th>
        <th>Status</th>
        <th style="width: 260px;">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of companies">

        <td>{{ c.name }}</td>
        <td>{{ c.city }}</td>
        <td>{{ c.state }}</td>
        <td>{{ c.gstNumber }}</td>

        <!-- ACTIVE / INACTIVE -->
        <td>
          <span class="badge active" *ngIf="c.isActive">Active</span>
          <span class="badge inactive" *ngIf="!c.isActive">Inactive</span>
        </td>

        <!-- ACTIONS -->
        <td class="action-buttons">

          <!-- VIEW BUTTON -->
          <button class="btn small info" (click)="viewCompany(c.id)">
            View
          </button>

          <!-- EDIT BUTTON -->
          <button class="btn small warning" (click)="editCompany(c.id)">
            Edit
          </button>

          <!-- SET ACTIVE BUTTON -->
          <button class="btn small success"
                  *ngIf="!c.isActive"
                  (click)="setActive(c.id)">
            Set Active
          </button>

          <!-- DELETE BUTTON -->
          <button class="btn small danger" (click)="deleteCompany(c.id)">
            Delete
          </button>

        </td>

      </tr>
    </tbody>
  </table>

</div>
